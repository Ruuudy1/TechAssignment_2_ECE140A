<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Checker</title>
    <style>
        body {
            background-color: #fff3d4;
        }
        .info {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather Checker</h1>
    <form id="weatherForm">
        <input type="text" id="cityInput" name="city" required>
        <input type="submit" value="Get Weather">
    </form>
    <span class="info">
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="conditions"></p>
    </span>
    <script src="/static/js/weather.js"></script>
</body>
</html>
